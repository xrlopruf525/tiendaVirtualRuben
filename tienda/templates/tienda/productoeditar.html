<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>

    <h1>Editar Producto</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <button type="submit">Guardar cambios</button>
    </form>

    <p><a href="{% url 'listadoProductos' %}">Volver al listado de productos</a></p>

</body>
</html>
