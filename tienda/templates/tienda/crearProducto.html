{% extends "tienda/base.html" %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
<h1>Crear Producto</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listadoProductos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
